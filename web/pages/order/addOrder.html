<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="/css/select.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="/js/select-ui.min.js"></script>
    <script type="text/javascript" src="/editor/kindeditor.js"></script>
    <script type="text/javascript" src="/js/laydate/laydate.js"></script>
    <script type="text/javascript">
        KE.show({
            id: 'content7',
            cssPath: './index.css'
        });
    </script>
    <script type="text/javascript">


        $(document).ready(function (e) {
            $(".select1").uedSelect({
                width: 345
            });
            $(".select2").uedSelect({
                width: 167
            });
            $(".select3").uedSelect({
                width: 100
            });


        });


    </script>
</head>

<body>
<div class="place"><span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">入住信息管理</a></li>
        <li><a href="#">添加入住信息</a></li>
    </ul>
</div>
<div class="formbody">
    <div class="formtitle"><span>入住信息</span></div>
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <ul class="forminfo">
                <li>
                    <label>选择<b>*</b></label>
                    <div class="vocation">
                        <select class="select1">
                            <option>手机号</option>
                            <option>身份证号</option>
                            <option>房间号</option>
                        </select>
                    </div>
                </li>
                <br/>
                <li style="margin-top:20px;">
                    <label for="name">预留信息<b>*</b></label>
                    <div class="vocation">
                        <input name="name" type="text" class="dfinput" style="width:344px;"/>
                    </div>
                </li>
                <br/>
                <br/>
                <br/>
                <li>
                    <label for="name">消费金额<b>*</b></label>
                    <div class="vocation">
                        <input name="orderMoney" type="text" class="dfinput" style="width:344px;"/>
                    </div>
                </li>
                <br/>
                <li>
                    <cite>
                        <label for="orderStatus">是否支付<b>*</b></label>
                        <br/>
                        <input name="orderStatus" type="radio" value="0" checked="checked"/>未支付&nbsp;&nbsp;&nbsp;&nbsp;
                        <input name="orderStatus" type="radio" value="1"/>已支付
                    </cite>
                </li>
                <li>
                    <label for="name">备注<b>*</b></label>
                    <div class="vocation">
                        <textarea class="dfinput" name="remark"></textarea>
                    </div>
                </li>
                <br/>
                <li>
                    <label>&nbsp;</label>
                    <input type="button" class="btn" value="添加"/>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">

        $("#usual1 ul").idTabs();
    </script>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');

        !function () {
            laydate.skin('qianhuang');
            laydate({elem: '#Calendar'});
            laydate.skin('qianhuang');
            laydate({elem: '#Calendar2'});
        }();
        $(function dd() {
            var d = new Date(), str = "";
            str += (d.getFullYear() + "-");
            str += "0";
            str += (d.getMonth() + 1 + "-");
            str += d.getDate();
            $("#Calendar").attr("value", str);
            $("#Calendar2").attr("value", str);
        });

    </script>
</div>
</body>
</html>
